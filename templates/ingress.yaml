apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: ""
      http:
        paths:
          - path: "/api/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-backend
                port:
                  number:  {{ .Values.backend.service.port }} #8080
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name:  {{ .Release.Name }}-frontend
                port:
                  number:  {{ .Values.frontend.service.port }} #80