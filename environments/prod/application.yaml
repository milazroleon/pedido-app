apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pedido-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/milazroleon/pedido-app.git'
    targetRevision: main
    path: charts/pedido-app # carpeta donde está tu Chart.yaml
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: pedido-app-prod
  syncPolicy:
    automated:
      prune: true        # elimina recursos que ya no están en Git
      selfHeal: true     # corrige divergencias manuales
      allowEmpty: true   # importante: fuerza auto-sync aunque no detecte cambios “directos”
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true  
