global:
  nameOverride: ""
  fullnameOverride: ""

backend:
  image:
    repository: "marianavalle22/pedidos-backend"
    tag: "1.0"
    pullPolicy: IfNotPresent
  containerPort: 8080
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    db:
      host: "" 
      port: 5432
      name: "pedidos_db"
      user: "appuser"
      password: "apppass" 
    extra: {}
  secrets:
    existingSecretName: "" 
frontend:
  image:
    repository: "marianavalle22/pedidos-frontend"
    tag: "1.0"
    pullPolicy: IfNotPresent
  containerPort: 80
  service:
    type: ClusterIP
    port: 80


postgresql:
  enabled: true
  auth:
    enablePostgresUser: true
    postgresPassword: "postgres"
    username: "appuser"
    password: "apppass"
    database: "pedidos_db"
  primary:
    persistence:
      enabled: true
      size: 8Gi

ingress:
  enabled: true
  host: ""
